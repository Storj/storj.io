<!DOCTYPE html>
<html lang="en">

    {{partial "head" .}}
</head>

  <body class="page faq">

  <section>
      {{partial "partners/heroNav" .}}
  </section>

  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-push-2 text-center">
          <h1 class="title">Careers</h1>
          <p style="font-size:18pt" class="text-center">Want to join us in revolutionizing cloud storage? <br class="visible-lg visible-md">If so, we would love to meet you!</p>
          <div class="spacer15"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row row-centered">
      <div class="col-xs-12 col-md-6 col-centered panel panel-defaut">
        <div id="grnhse_app"></div>
      </div>
    </div>
  </div>

  <div class="spacer50"></div>
  <div class="spacer50"></div>
{{partial "footer" .}}
{{partial "scripts" .}}

  <script>
    jQuery(document).ready(function($){
      $('[data-toggle="tooltip"]').tooltip();

      $('.panel-heading').on('click', function() {
        var hash = $(this).attr('id');
        var scr = document.body.scrollTop;
        location.hash = hash;
        document.body.scrollTop = scr;
      });

      if (window.location.hash !== '') {
       var jobHash = window.location.hash.match(/job-(\d+)$/)
       if (jobHash && jobHash[1]) {
         $('a[href="#' + 'collapse-' + jobHash[1] + '"]').click()
       }
      }

    });
  </script>
  <script src="https://boards.greenhouse.io/embed/job_board/js?for=storj"></script>
  </body>
</html>
