<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head" .}}
  </head>
  <body class="page contact">
    {{partial "home/Banner" .}}
    {{partial "partners/heroNav" .}}
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3 text-center">
          <h1>{{ .Params.heading }}</h1>
          <div class="spacer25"></div>
          <p class="signup-subheading">{{ .Params.subHeading }}</p>
          <div class="spacer10"></div>
          <p>{{ .Params.introText }}</p>
          <div class="spacer5"></div>
          <a href="https://tardigrade.io/waitlist"><button class="btn btn-primary">Sign Up on Tardigrade</button></a>
          <div class="spacer25"></div>
          <div>
            <small class="gray">Interested in earning money renting your drive? <br><a href="/sign-up-farmer/">Join the Storage Node Operator Waitlist</a></small>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="spacer35"></div>
  {{partial "footer" .}}
  {{partial "scripts" .}}
  </body>
</html>

<script type="text/javascript">
  window.onload = function() {

    var button = document.getElementById("mc-embedded-subscribe-footer")

    button.onclick = function (event) {

      event.preventDefault()

      var inputValue = document.getElementById("mce-EMAIL-newsletter").value
      var errElm = document.getElementById("mce-error-response-newsletter");
      var succElm = document.getElementById("mce-success-response-newsletter");

      if (!inputValue || inputValue.length < 0 || !inputValue.includes("@")) {
        if(succElm) {
          succElm.setAttribute("style", "display:none;");
        }
        if(errElm) {
          errElm.setAttribute("style", "display:flex;");
        }
        return;
      } else {
        analytics.identify(analytics.user().anonymousId(), {email: inputValue, storj_newsletter: true}, {}, function() {
          analytics.track("storj_newsletter", {});
          if(errElm) {
            errElm.setAttribute("style", "display:none;");
          }
          if(succElm) {
            succElm.setAttribute("style", "display:flex;");
          }
        });
      }
    }
  }
</script>
