<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head" .}}
  </head>
  <body class="sign-up-node-operator email-form">
    {{partial "googletag" .}}
    <!-- nav -->
    {{ partial "sign-up-node-operator/nav" .}}
    <!-- form -->
    <div class="signup-node-bg container-fluid signup-node-container">
      <div class="storj-ecosystem-bg">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-md-offset-6 signup-node-form">
            {{ partial "sign-up-node-operator-email/progress-bar" .}}
            <div class="form-container email-form-container">
                {{ partial "sign-up-node-operator-email/form" .}}
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ partial "sign-up-node-operator/footer" .}}
    {{partial "scripts" .}}
  </body>
</html>
