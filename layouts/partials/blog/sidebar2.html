<aside class=" col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0 col-md-3 col-lg-3 blog-sidebar">

<div class="a2a_kit a2a_kit_size_32">

        <p style="font-weight:600;position:absolute;z-index:-1;margin-top:12.5px;margin-left:60px;color:#4267b2;letter-spacing: 1.5px;">SHARE</p><div style="width: 100%;height: 50px;border-radius: 4px;border: solid 1px #4267b2;padding-top:9px;padding-left:10px;margin-bottom:15px"><a class="a2a_button_facebook"></a></div>

        <script async src="https://static.addtoany.com/menu/page.js"></script>

        {{ if default true .Site.Params.sidebar2.showRecent }}

        {{ end }}
</br>
