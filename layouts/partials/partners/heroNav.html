<section>
        <nav class="navbar navbar-page navbar-default menu">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="/" class="navbar-brand">
                <img src="/img/logo-blue.svg" alt="Storj" class="logo">
              </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-menu">
              <ul class="nav navbar-nav">
                  {{ range where .Site.Pages ".Params.class" "navitem" }}
                  <li><a style="font-size: .9em;" class="link" href="{{ .Params.link }}">{{ .Title }}</a></li>
                    {{end}}
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="https://app.storj.io/" style="font-size: .9em" class="link">Log In</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
