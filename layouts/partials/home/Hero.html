<div class="container bg-img-home-hero">
  <div class="spacer30"></div>
  <div class="spacer35"></div>
    {{with .Site.GetPage "page" "homeHero.md"}}
    <div class="row ml-25">
        <div class="col-xs-12">
          <div class="prod-stage">{{.Params.stage}}</div>
        </div>
      </div>
      <div class="spacer30"></div>
      <div class="row ml-25">
        <div class="col-xs-10">
          <h1 class="hero-heading">{{.Params.heading}}</h1>
          <h1 class="hero-heading">{{.Params.subHeading}}</h1>
        </div>
      </div>
      <div class="row ml-25">
        <div class="col-xs-8">
          {{ .Content | replaceRE "<p>" "<p class=\"hero-subheading\">" | safeHTML }}
        </div>
      </div>
      <div class="spacer20"></div>
      <div class="row ml-25">
        <div class="col-xs-6 col-sm-5 col-md-4">
            <a href={{.Params.ctaLink}} class="btn btn-lg hero-cta" >{{.Params.ctaText}}</a>
        </div>
        <div class="col-xs-6 col-sm-5 col-md-4" style="margin-top: 10px;">
            <a href="/sign-up-node-operator/" style="text-decoration: none">
              <p class="mt-5 home-hero-cta">
                Node Operator
                <span style="font-size:12px;margin-left:10px" class="glyphicon glyphicon-chevron-right"></span>
              </p>
            </a>
        </div>
      </div>
    <div class="spacer50"></div>
          {{end}}
</div>

<!--completes div & section from navbar partial-->
</div>
</section>
