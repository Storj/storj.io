
<div class="container">
    <div class="row wh">
      <div class="spacer30"></div>
      <div class="col-xs-12 col-md-5">
        <div class="spacer20"></div>
        <div class="row">
          {{with .Site.GetPage "page" "homeHero.md"}}
          <div class="col-xs-11 col-md-10 prod-stage">{{.Params.stage}}</div>
        </div>
          <div class="spacer50"></div>
          <h1 class="hero-heading">{{.Params.heading}}</h1>
          <p class="hero-subheading">{{.Content}}</p>
          <div class="spacer20"></div>
          <a href={{.Params.ctaLink}} class="btn btn-lg hero-cta">{{.Params.ctaText}}</a>
          <div class="spacer50"></div>
      </div>
          {{end}}
      <div class="col-xs-12 col-md-6 col-md-offset-1">
        <div class="row p15">
            <div class="spacer825 visible-md visible-lg"></div>
      {{range where .Site.Pages ".Params.class" "heroBox"}}
          <div class="col-xs-12 {{if eq .Weight 1}} col-md-5 col-md-offset-1 {{end}} mt20 hero-box-1">
            <div class="row text-center hero-box">
              <img class="mt50" src="{{.Params.img}}" height="70" width="70">
            </div>
            <div class="row text-center hero-box-btm-row">
              <div class="spacer15"></div>
              <p>{{.Params.desc}}</p>
            </div>
          </div>
        {{end}}
      </div>
    </div>
  </div>
</div>
<!--completes div & section from navbar partial-->
</div>
</section>
