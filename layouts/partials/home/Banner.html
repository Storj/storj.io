{{ with .Site.GetPage "banner"}}
<div class="container-fluid banner-bg">
    <div class="container">
        <div class="row wh-text-mt-10">
            <div class="col-xs-12 col-sm-6">
                <p class="banner-left">{{.Params.leftText}}</p>
            </div>
            <div class="col-xs-12 col-sm-6 text-right">
                <a href="https://tardigrade.io">
                <div class="spacer10"></div>
                <p class="banner-right">{{.Params.rightText}}</p>
                <img class="m-1" src="/img/tar-logo-whit-horizontal.svg"/><span style="color:white;" class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
</div>
{{end}}
