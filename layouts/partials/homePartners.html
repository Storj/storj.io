<div class="container ">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  {{ with .Site.GetPage "page" "homePartners"}}
              <div class="spacer45"></div>
              <div class=" col-md-5 col-lg-4" style="height: 261px;width:380px;" >
                <img src="{{.Params.img}}"/>
              </div>
              <div class="spacer25 visible-xs visible-sm"></div>
            <div style="position:relative;z-index: 2;padding-left:25px;" class=" col-md-6 col-md-offset-1 col-lg-7 col-lg-offset-1">
              <h1 style="font-size:26px;line-height:40px;color:#2683FF;">{{.Params.heading}}</h1>
              <p style="color:#FFFFFF;opacity: 0.7;font-size:16px;color:#333333">{{.Description}}</p>
              <div class="spacer20"></div>
              <a href="{{.Params.ctaLink}}" style="padding-left:20px;padding-right:20px;font-size:14px;" class="btn btn-lg">{{.Params.ctaText}}</a>
              <div class="spacer50"></div>
            {{end}}
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid" style="background-color: #F2F4F6;	box-shadow: 0 2px 12px 0 rgba(0,0,0,0.09);">
    <div class="spacer45"></div>
  <div class="row text-center">
    <p style="color: #333333;font-family:Montserrat;font-size: 20px;line-height:23px;">OUR PARTNERS</p>
  </div>
  <div class="spacer25"></div>
  <div class="row" style="padding:0px;">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" style="padding:0px;">
        {{ range where .Site.Pages ".Params.class" "1stSetLogos"}}
        <img style="{{.Params.height}};{{.Params.width}};{{.Params.margin}};" src="{{.Params.img}}"/>
        {{end}}
    </div>
 </div>
    <div class="row" style="padding:0px;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1 text-center" style="padding:0px;">
            {{ range where .Site.Pages ".Params.class" "2ndSetLogos"}}
            <img style="{{.Params.height}};{{.Params.width}};{{.Params.margin}};" src="{{.Params.img}}"/>
            {{end}}
    </div>
</div>
