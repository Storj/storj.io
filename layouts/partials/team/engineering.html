<div class="row">
    {{with .Site.GetPage "philipH"}}
    <div class="team-member">
        <img src="{{.Params.headshot}}" alt="{{.Params.name}}" class="team-member-image">
        <h4 class="team-member-name" >{{.Params.name}}</h4>
        <p class="team-member-title">{{.Params.title}}</p>
    </div>
    {{end}}
    {{with .Site.GetPage "jtO"}}
    <div class="team-member">
        <img src="{{.Params.headshot}}" alt="{{.Params.name}}" class="team-member-image">
        <h4 class="team-member-name" >{{.Params.name}}</h4>
        <p class="team-member-title">{{.Params.title}}</p>
    </div>
    {{end}}
    {{ range where .Site.Pages ".Params.class" "engineering"}}
    <div class="team-member">
        <img src="{{.Params.headshot}}" alt="{{.Params.name}}" class="team-member-image">
        <h4 class="team-member-name" >{{.Params.name}}</h4>
        <p class="team-member-title">{{.Params.title}}</p>
    </div>
    {{end}}
</div>
