<div class="row">
    {{with .Site.GetPage "johnG"}}
    <div class="team-member">
            <img src="{{.Params.headshot}}" alt="{{.Params.name}}" class="team-member-image">
            <h4 class="team-member-name" >{{.Params.name}}</h4>
            <p class="team-member-title">{{.Params.title}}</p>
        </div>
    {{end}}
    {{ range where .Site.Pages ".Params.class" "hr"}}
        <div class="team-member">
            <img src="{{.Params.headshot}}" alt="{{.Params.name}}" class="team-member-image">
            <h4 class="team-member-name" >{{.Params.name}}</h4>
            <p class="team-member-title">{{.Params.title}}</p>
        </div>
    {{end}}
</div>
