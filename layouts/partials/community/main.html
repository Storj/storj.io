<div class="container-fluid" style="background-color: #F2F4F6;">
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-push-3 text-center">
          <h1 style="color:black;">Learn About Storj</h1>
          <div class="spacer45"></div>
        </div>
      </div>
      <div class="row text-center">
{{ range where .Site.Pages ".Params.class" "communityBox" }}
<div class="col-xs-12 col-sm-12 col-md-4">
    <div class="panel panel-card">
        <img src="{{.Params.img}}" alt="Getting Help" width="70" height="70">
        <h2 style="color:black;">{{.Params.heading}}</h2>
        <p style="color: rgba(0,0,0,0.8);">{{.Description}}</p>
        <div class="spacer10"></div>
        <a href="{{.Params.ctaLink}}" class="btn btn-block">{{.Params.ctaText}}</a>
    </div>
</div>
{{end}}
</div>
</div>
</div>
</section>
</div>
